<!DOCTYPE html>
<head>
    <title>Assumi Dipendente</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./javascript/jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.css"> <!--plugin-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.js"></script> <!--plugin-->
    <script src="./javascript/codice.js"></script>



</head>
<html>
    <ceneter>
<body>

    <h1>DIPENDENTE</h1>

    <input type="text" class="form-control" id="pagina" value="0">
    <button type="button" class="btn" onclick="vaiAllaPagina()">Vai alla pagina</button>



    <!--pop up di aggiungi-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">aggiungi Nuovo Dipendente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="recipient-lastname" class="col-form-label">Cognome:</label>
                <input class="form-control" id="lastname"></input>
              </div>  
              <div class="mb-3">
                <label for="recipient-lastname" class="col-form-label">Sesso:</label><br>
                
              <select id="gender">
              <option value="M">M</option>
              <option value="F">F</option>
              </select>
              </div>   
            </form>
          </div>
          <div class="modal-footer">
 
            <button type="button" class="btn btn-primary" id="btn" onclick="aggiungiDipendente()">aggiungi dipendente</button>
          </div>
        </div>
      </div>
    </div>

  <!--PER IL BOTTONE MODIFICA-->

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">aggiungi Dipendente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="name1">
            </div>
            <div class="mb-3">
              <label for="recipient-lastname" class="col-form-label">Cognome:</label>
              <input class="form-control" id="lastname1"></input>
            </div>
            <div class="mb-3">
              <label for="recipient-lastname" class="col-form-label">Sesso:</label><br>

              <select id="gender1">
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </div>
          <input id="daModificare" class="visually-hidden">
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" id="btn1" onclick="effettuaModifica()">MODIFICA</button>
        </div>
      </div>
    </div>
  </div>

    <!--questa e' la tabella che mi serve per alineare la scritta dipendenti con il bottone aggiungi-->
    <div class="container">
    <table class="table-titolo">
        <tr>
            <td>
                <h1>Dipendenti</h1>
            </td>
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">AGGIUNGI</button>
            </td>
        </tr>
    </table>

    <!--questa e' la tabella dove finirano i dati-->
    <table id="table">
        <thead>
          <th>ID</th>
          <th>NOME</th>
          <th>COGNOME</th>
          <th>SESSO</th>
          <!-- <th>AZIONI</th> -->
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

</body>
    </ceneter>
</html>
